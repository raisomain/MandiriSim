<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<ui:define name="metadata">
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<p:panel header="Token">
				<h:panelGrid id="grid" columns="3" cellpadding="4">

					<p:outputLabel value="Card Number" />
					<p:inputText value="#{token.cardNumber}" id="cardNumber" required="true"/>
					<p:message for="cardNumber" display="icon" />
					
					<p:outputLabel value="Card Expiry Month" />
					<p:inputText value="#{token.cardExpMonth}" id="cardExpMonth" required="true"/>
					<p:message for="cardExpMonth" display="icon" />
					
					<p:outputLabel value="Card Expiry Year" />
					<p:inputText value="#{token.cardExpYear}" id="cardExpYear" required="true"/>
					<p:message for="cardExpYear" display="icon" />
					
					<p:outputLabel value="Card CVV" />
					<p:inputText value="#{token.cvv}" id="cvv" required="true"/>
					<p:message for="cvv" display="icon" />

					<p:commandButton value="Submit" update="output grid" action="#{token.command()}" />
				</h:panelGrid>
			</p:panel>

			<p:panel header="Output">
				<pre>
                <h:inputTextarea id="output" style="border:none;" cols="70" rows="15" 
						readonly="true" value="#{token.output}"/>
                </pre>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
