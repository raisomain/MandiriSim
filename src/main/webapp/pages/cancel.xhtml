<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<ui:define name="metadata">
	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<p:panel header="Cancel">
				<h:panelGrid id="grid" columns="3" cellpadding="4">

					<h:outputText value="Order/Transaction Id" />
					<p:inputText value="#{cancel.param}" id="param" required="true"/>
					<p:message for="param" display="icon" />

					<p:commandButton value="Submit" update="output grid" action="#{cancel.command()}" />
				</h:panelGrid>
			</p:panel>

			<p:panel header="Output">
				<pre>
                <h:inputTextarea id="output" style="border:none;" cols="50" rows="15" 
						readonly="true" value="#{cancel.output}"/>
            	</pre>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
