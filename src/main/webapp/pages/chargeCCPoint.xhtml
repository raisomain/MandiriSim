<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<ui:define name="metadata">
	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<p:panel header="Charge CC Point: #{chargeCCPoint.tokenId}">
				<h:panelGrid id="grid" columns="3" cellpadding="4">
				
					<h:outputText value="Order Id" />
					<p:inputText value="#{chargeCCPoint.orderId}" id="orderId" required="true"/>
					<p:message for="orderId" display="icon" />
					
					<h:outputText value="Gross amount" />
					<p:inputText value="#{chargeCCPoint.grossAmount}" id="grossAmount" required="true"/>
					<p:message for="grossAmount" display="icon" />
					
					<h:outputText value="Point Redeem Amount" />
					<p:inputText value="#{chargeCCPoint.pointRedeemAmount}" id="pointRedeem" required="true"/>
					<p:message for="pointRedeem" display="icon" />

					<p:commandButton value="Submit" update="output grid" action="#{chargeCCPoint.command()}" 
										disabled="#{chargeCCPoint.tokenId eq null}"/>
				</h:panelGrid>
			</p:panel>

			<p:panel header="Output">
				<pre>
                <h:inputTextarea id="output" style="border:none;" cols="50" rows="15" 
						readonly="true" value="#{chargeCCPoint.output}"/>
            	</pre>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
