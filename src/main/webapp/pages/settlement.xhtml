<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form>

        <p:panel header="Settlement">
            <h:panelGrid id="grid" columns="3" cellpadding="4">
                <h:outputText value="mid" />
                <p:inputText value="#{settlement.mid}" id="mid" required="true"/>
				<p:message for="mid" display="icon" />

                <h:outputText value="tid" />
                <p:inputText value="#{settlement.tid}" id="tid" required="true"/>
				<p:message for="tid" display="icon" />
                
                <h:outputText value="timeout" />
                <p:inputText value="#{settlement.timeout}" id="timeout" required="true"/>
				<p:message for="timeout" display="icon" />
                
                <h:outputText value="nonces" />
                <p:inputTextarea value="#{settlement.nonces}" id="nonces" required="true"/>
				<p:message for="nonces" display="icon" />

                <p:commandButton value="Submit" update="output grid" 
                			action="#{settlement.command()}" />
            </h:panelGrid>
        </p:panel>
        
        <p:panel header="Output">
        	<pre>
                <h:inputTextarea id="output" style="border:none;" cols="50" rows="15" 
						readonly="true" value="#{settlement.output}"/>
            </pre>
        </p:panel>

    </h:form>
	</ui:define>
</ui:composition>
