<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<ui:define name="metadata">
	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<p:panel header="Reversal">
				<h:panelGrid id="grid" columns="3" cellpadding="4">

					<h:outputText value="Reference Nonce" />
					<p:inputText value="#{reversal.refNonce}" id="refNonce" required="true"/>
					<p:message for="refNonce" display="icon" />
					
					<p:commandButton value="Submit" update="output grid" action="#{reversal.command()}" />
				</h:panelGrid>
			</p:panel>

			<p:panel header="Output">
				<pre>
                <h:inputTextarea id="output" style="border:none;" cols="50" rows="15" 
						readonly="true" value="#{reversal.output}"/>
            	</pre>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
