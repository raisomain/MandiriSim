<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panel header="Charge">
				<h:panelGrid columns="2" cellpadding="4">
					<h:outputText value="Token Id" />
					<h:outputText value="#{charge.tokenId}"/>
					<h:outputText value="Order Id" />
					<p:inputText value="#{charge.orderId}" required="true" requiredMessage="mandatory"/>
					<h:outputText value="FirstName" />
					<p:inputText value="#{charge.firstName}" required="true" requiredMessage="mandatory"/>
					<h:outputText value="Last Name" />
					<p:inputText value="#{charge.lastName}" />
					<h:outputText value="Phone" />
					<p:inputText value="#{charge.phone}" />
					<h:outputText value="E-Mail" />
					<p:inputText value="#{charge.eMail}" />
					<h:outputText value="Address" />
					<p:inputText value="#{charge.address}" />
					<h:outputText value="City" />
					<p:inputText value="#{charge.city}" />
					<h:outputText value="Postal Code" />
					<p:inputText value="#{charge.postalCode}" />
					<h:outputText value="Gross Amount" />
					<h:outputText id="amount" value="#{charge.grossAmount}" />
				</h:panelGrid>

				<p:commandButton value="new item" oncomplete="PF('itemDialog').show()" />
				<br/>
				<br/>
				<p:dataTable id="datatable" var="item" value="#{charge.items}" rowKey="#{item.id}" >
					<p:column width="50">
						<p:commandButton icon="ui-icon-trash" title="delete" 
							actionListener="#{charge.removeItem(item)}" update="datatable"/>
					</p:column>
					<p:column headerText="Id">
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column headerText="Price">
						<h:outputText value="#{item.price}" />
					</p:column>
					<p:column headerText="Quantity">
						<h:outputText value="#{item.quantity}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{item.name}" />
					</p:column>
				</p:dataTable>
				<br/>
				<p:commandButton value="Submit" update="output" action="#{charge.command()}" />

				<p:dialog header="new item" widgetVar="itemDialog" resizable="false">
					<p:outputPanel id="itemDetail">
						<h:panelGrid columns="2" columnClasses="label,value" cellpadding="2">
							<h:outputText value="Id" />
							<h:inputText value="#{charge.item.id}" />
							<h:outputText value="Price" />
							<h:inputText value="#{charge.item.price}" />
							<h:outputText value="Quantity" />
							<h:inputText value="#{charge.item.quantity}" />
							<h:outputText value="Name" />
							<h:inputText value="#{charge.item.name}" />
						</h:panelGrid>
						<p:commandButton onclick="PF('itemDialog').close()" update="amount"
							actionListener="#{charge.addItem()}" value="save"/>
					</p:outputPanel>
				</p:dialog>
			</p:panel>
			
			<p:panel header="Output">
				<pre>
                <h:inputTextarea id="output" style="border:none;" cols="70" rows="15" 
						readonly="true" value="#{charge.output}"/>
            	</pre>
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>
